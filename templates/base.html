{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            ReadMe | By PBP A03
            {% endblock title %}
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
        {% tailwind_css %}
    </head>

    <body class="font-Lato bg-[#F9F7F4]  min-h-screen">
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock navbar %}

        {% block content %}
        {% endblock content %}
    </body>

    {% include 'footer.html' %}

</html>
