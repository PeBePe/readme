{% extends 'base.html' %}


{% block content %}
<div class="min-h-screen w-full ">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="container flex min-h-screen justify-center items-center py-6 px-12 gap-6">
            <div class=" flex flex-col gap-3">
                <div class="flex flex-col w-full bg-white p-4 border gap-4 items-center">
                    <h1 class="font-bold text-3xl">Tambahkan catatan sebelum menambahkan wishlist!</h1>
                    <textarea id="note" name="note" rows="7" placeholder="Add your note here"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-lg">{% if form.note.value %}{{form.note.value}}{% endif %}</textarea>
                    <div class="flex gap-2 items-center">
                        <a href="#" id="goBackButton"
                            class="hover:text-white text-black bg-gray-300 rounded-full h-fit py-1.5 px-4">Cancel</a>
                        <input type="submit"
                            class="hover:bg-green-600 text-white bg-[#00635D] rounded-full h-fit py-1.5 px-4"
                            value="Confirm">
                    </div>
                </div>
            </div>

    </form>
</div>
<script>
    document.getElementById('goBackButton').addEventListener('click', function (event) {
        event.preventDefault();
        window.history.back();
    });
</script>

{% endblock content %}
